<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Mi turno
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <div class="sms-general" text-center *ngIf="!turno">
    <i class="fas fa-eye-slash"></i>
    <p>No se ha encontrado turno<br><br>1. Busca en el mapa una peluquer√≠a<br>2. Seleccionala y solicita el turno.</p>
  </div>
  <div *ngIf="turno">
    <ion-segment [(ngModel)]="genero">
      <ion-segment-button value="f">
        Mujeres
      </ion-segment-button>
      <ion-segment-button value="m">
        Hombres
      </ion-segment-button>
    </ion-segment>
    <ion-item-group>
      <ion-item-divider color="light">Selecciona los servicios que requieras</ion-item-divider>
      <ion-item *ngFor="let servicio of servicios">
        <ion-label>{{servicio.nombre}}</ion-label>
        <ion-checkbox color="primary" [checked]="servicio.value"></ion-checkbox>
      </ion-item>
    </ion-item-group>
  </div>
</ion-content>
