<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Configuraci√≥n
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Buscar a {{distancia}} mts</ion-list-header>
    <ion-item>
      <ion-range min="100" max="1000" [(ngModel)]="distancia" color="secondary" (ionChange)="range()">
        <ion-label range-left>50 mts</ion-label>
        <ion-label range-right>1 km</ion-label>
      </ion-range>
    </ion-item>
    <ion-list-header>Notificaciones</ion-list-header>
    <ion-item>
      <ion-label>Notificarme por SMS</ion-label>
      <ion-checkbox color="primary"  [checked]="configuracion.sms"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Notificarme por Push</ion-label>
      <ion-checkbox color="primary"  [checked]="configuracion.push"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Notificarme por alarmas</ion-label>
      <ion-checkbox color="primary"  [checked]="configuracion.alarm"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Notificarme a los</ion-label>
      <ion-select [(ngModel)]="configuracion.tiempo">
        <ion-option value="5">5 min</ion-option>
        <ion-option value="10">10 min</ion-option>
        <ion-option value="15">15 min</ion-option>
        <ion-option value="30">30 min</ion-option>
        <ion-option value="60">1 hora</ion-option>
      </ion-select>
    </ion-item>
    <ion-item >
      <button (click)="guardar()" ion-button block>Guardar</button>
    </ion-item>
  </ion-list>

</ion-content>
